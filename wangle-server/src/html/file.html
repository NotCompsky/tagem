"<!DOCTYPE html>"
	"<body>"
#include "components/parent_link.html"
#include "components/jquery.html"
#include "components/utils.js.html"
		"<script>"
			"const file_id = window.location.hash.substr(1);"
			
			"var file_name;"
			"var dir_name;"
			
			"$.ajax({"
				"dataType: \"json\","
				"url: \"/a/f/i/\"+file_id,"
				"success: function(data){"
					"var s = \"\";"
					"$('#thumb').html(\"<img src='/i/f/\" + data[0] + \"'></img>\");"
					"dir_name = data[2];"
					"$('#dir_name').attr(\"href\",  \"/d#\" + data[1]);"
					"$('#dir_name').text(dir_name);"
					"file_name = data[3];"
					"$('#file_name').text(file_name);"
					"$('#tags').text(data[4]);"
					"column_id2name(\"/a/t.json\", '#tags', '/t#');"
				"},"
				"error: function(){"
					"alert(\"Error populating table\");"
				"}"
			"});"
			
			"function view(){"
				"var src = \"\";"
				"if (dir_name.startsWith(\"/\")){"
					"src += \"file://\";"
				"}"
				"src += dir_name + file_name;"
				"if (/.(jpe?g|png|gif)$/.exec(file_name) !== null){"
					"$('#thumb').html(\"<img src='\" + src + \"'></img>\");"
				"} else {"
					"$('#thumb').html(\"<video><source src='\" + src + \"'></source></video>\");"
				"}"
			"}"
		"</script>"

		"<h1 id=\"file_name\"></h1>"
		
		"<div id=\"thumb\" onclick=\"view()\"></div>"
		
		"<br/>"
		
		"<a id=\"dir_name\" href=\"/d#\"+file_id></a>"
		"<div id=\"tags\"></div>"
		
		"<br/>"
	"</body>"
"</html>"
