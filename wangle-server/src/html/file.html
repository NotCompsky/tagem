"<!DOCTYPE html>"
	"<body>"
#include "components/parent_link.html"
#include "components/jquery.html"
#include "components/select2.html"
#include "components/utils.js.html"
		"<script>"
			"const file_id = window.location.hash.substr(1);"
			
			"var file_name;"
			"var dir_name;"
			"var device_id;"
			"var mimetype;"
			"var tagselect;"
			
			"$(document).ready(function(){" // Only execute after page has finished loading
				"tagselect = $(\"#tagselect\");"
				
				"populate_tagselect(tagselect);"
				
				"$.ajax({"
					"dataType: \"json\","
					"url: \"/a/f/i/\"+file_id,"
					"success: function(data){"
						"var s = \"\";"
						
						"$('#thumb').html(\"<img src='/i/f/\" + data[0] + \"'></img>\");"
						"const dir_id = data[1];"
						"file_name = data[2];"
						"$('#tags').text(data[3]);"
						"mimetype = data[4];"
						
						"$('#dir_name').attr(\"href\",  \"/d#\" + dir_id);"
						"set_dir_name_from_id(dir_id, \"#dir_name\");"
						
						"$('#file_name').text(file_name);"
						
						"column_id2name(\"/a/t.json\", '#tags', '/t#');"
					"},"
					"error: function(){"
						"alert(\"Error populating table\");"
					"}"
				"});"
			"});"
		"</script>"

		"<h1 id=\"file_name\"></h1>"
		
		"<div id=\"thumb\" onclick=\"set_embed_html('#thumb', device_id, $('#dir_name').text(), file_name)\"></div>"
		
		"<br/>"
		
		"<a id=\"dir_name\"></a>"
		"<div id=\"tags\"></div>"
		
#include "components/add_tag.html"
		
		"<br/>"
	"</body>"
"</html>"
