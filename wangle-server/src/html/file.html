"<!DOCTYPE html>"
	"<body>"
#include "components/parent_link.html"
#include "components/jquery.html"
#include "components/utils.js.html"
		"<script>"
			"const file_id = window.location.hash.substr(1);"
			
			"var file_name;"
			"var dir_name;"
			"var device_id;"
			"var mimetype;"
			
			"$.ajax({"
				"dataType: \"json\","
				"url: \"/a/f/i/\"+file_id,"
				"success: function(data){"
					"var s = \"\";"
					"$('#thumb').html(\"<img src='/i/f/\" + data[0] + \"'></img>\");"
					"device_id = data[6];"
					"dir_name = data[2];"
					"$('#dir_name').attr(\"href\",  \"/d#\" + data[1]);"
					"$('#dir_name').text(dir_name);"
					"file_name = data[3];"
					"$('#file_name').text(file_name);"
					"$('#tags').text(data[4]);"
					"mimetype = data[5];"
					"column_id2name(\"/a/t.json\", '#tags', '/t#');"
				"},"
				"error: function(){"
					"alert(\"Error populating table\");"
				"}"
			"});"
		"</script>"

		"<h1 id=\"file_name\"></h1>"
		
		"<div id=\"thumb\" onclick=\"set_embed_html('#thumb', device_id, dir_name, file_name)\"></div>"
		
		"<br/>"
		
		"<a id=\"dir_name\" href=\"/d#\"+file_id></a>"
		"<div id=\"tags\"></div>"
		
		"<br/>"
	"</body>"
"</html>"
